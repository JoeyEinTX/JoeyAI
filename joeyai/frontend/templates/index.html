
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoeyAI</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="theme-joey">
  <div class="shell">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
      </div>
      <ul id="chatList" class="chat-list">
        <!-- Chat list items will go here -->
      </ul>
    </aside>
    <header id="topbar" class="topbar">
      <div class="brand">
        <img id="brandWordmark" src="{{ url_for('static', filename='img/joeyai_wordmark.png') }}" alt="JoeyAI" />
      </div>
      <div class="topbar-actions">
        <label><input type="checkbox" id="autoSave"> Auto-save Chats</label>
        <button id="memoryBtn" disabled class="pill">Memory</button>
      </div>
    </header>
    <main class="main">
      <section id="logoHero" class="logo-hero">
        <img src="{{ url_for('static', filename='img/joeyai_poster.png') }}" alt="JoeyAI Poster" />
      </section>
      <section id="chatArea" class="chat-area start">
        <div id="messages" class="messages"></div>
        <form id="composer" class="composer" autocomplete="off">
          <textarea id="promptInput" placeholder="Enter your prompt hereâ€¦"></textarea>
          <div class="composer-actions">
            <button id="sendBtn" type="submit" class="btn primary">Send</button>
            <button type="button" class="btn">Advanced</button>
            <button type="button" class="btn">Clear</button>
            <button type="button" class="btn">Deep Reasoning</button>
            <button type="button" class="btn">Code Audit</button>
            <button type="button" class="btn">Edge Cases</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
